  <div class="container10 mt-4">
    <div class="form-container">
        <form id="sintomasForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="">Selecciona tu sexo</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>

            <label>Síntomas:</label>
            <div id="sintomasContainer"></div>
            <button  type="button" id="addSintomaBtn">Agregar otro síntoma</button>

            <label for="descripcion">Descripción del Síntoma:</label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

            <label for="duracion">Duración del Síntoma (días):</label>
            <input type="number" id="duracion" name="duracion" required>

            <label for="intensidad">Intensidad del Síntoma:</label>
            <select id="intensidad" name="intensidad" required>
                <option value="leve">Leve</option>
                <option value="moderada">Moderada</option>
                <option value="severa">Severa</option>
            </select>

            <label>Factores desencadenantes o agravantes: <span class="small">(situaciones, actividades, sustancias o condiciones que empeoran o provocan la aparición de los síntomas)</span></label>
            <div id="factoresContainer"></div>
            <button type="button" id="addFactorBtn">Agregar factor</button>

            <label>Antecedentes médicos: <span class="small">(enfermedades, afecciones, cirugías o lesiones previas que ha padecido el paciente)</span></label>
            <div id="antecedentesContainer"></div>
            <button type="button" id="addAntecedenteBtn">Agregar antecedente</button>

            <button type="submit">Registrar</button>
        </form>
        <button id="loginBtn">Inicio de sesión</button>
    </div>
