 <!--IMPLEMENTAR EL CHAT TANTO VALIDACIONES. EJEMPLO DE CHAT-->
  <script>
    $(document).ready(function() {
      // Simulación de mensajes del doctor (para pruebas)
      var messages = [
        { sender: 'doctor@example.com', message: 'Hola, ¿cómo estás?' },
        { sender: 'doctor@example.com', message: 'Recuerda tomar la medicación a las 10 PM.' }
      ];

      // Función para cargar mensajes en el chat
      function loadMessages() {
        var chatbox = $('#chatbox');
        chatbox.empty(); // Limpiar chatbox antes de cargar nuevos mensajes
        messages.forEach(function(message) {
          chatbox.append('<div><strong>' + message.sender + '</strong>: ' + message.message + '</div>');
        });
      }

      loadMessages(); // Cargar mensajes al cargar la página

      // Enviar mensaje (simulado)
      $('#messageForm').submit(function(e) {
        e.preventDefault();
        var messageInput = $('#messageInput').val();
        messages.push({ sender: 'patient@example.com', message: messageInput });
        $('#messageInput').val(''); // Limpiar campo de mensaje
        loadMessages(); // Volver a cargar mensajes
      });
    });
  </script>
